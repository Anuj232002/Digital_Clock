<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://img.freepik.com/premium-vector/digital-alarm-clock-flat-design-illustration_16734-402.jpg">
  </head>
  <body>
    
      <div class="date">
        <div id="day">00</div>
        /
        <div id="month">00</div>
        /
        <div id="year">00</div>
      </div>
      
      <div class="time">
        <div id="hours">00</div>
        :
        <div id="minutes">00</div>
        :
        <div id="seconds">00</div>
        <div id="ampm">AM</div>
      </div>
  

    <script src="script.js"></script>
  </body>
</html>
